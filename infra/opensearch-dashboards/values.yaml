opensearchHosts: "http://opensearch-cluster-master:9200"

service:
  type: NodePort
  nodePort: 30561

resources:
  requests:
    memory: "256Mi"
    cpu: "100m"
  limits:
    memory: "512Mi"
    cpu: "250m"

extraEnvs:
  - name: DISABLE_SECURITY_DASHBOARDS_PLUGIN
    value: "true"

config:
  server.ssl.enabled: "false"
